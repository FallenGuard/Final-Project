            document.getElementById('field').value)"> Click Me
            </button>
        </Form>
        <script type="text/javascript"> 
            function toggle_visibility(id) {
                var e = document.getElementById(id);
                if(e.style.display == 'block')
                    e.style.display = 'none';
                 else
                    e.style.display = 'block';
            }  
        </script>
        <a href="#" onclick="toggle_visibility('setstate');">Click here to toggle visibility of the picture for setstate.</a>
        <img src="Images/Simple setstate.png" id="setstate" style="display: none;"/>
